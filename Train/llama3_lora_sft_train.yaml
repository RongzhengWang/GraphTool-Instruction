### model
model_name_or_path: /home/user/wrz/Graph Tools/LLaMA/LLaMA3-model

### method
stage: sft
do_train: true
finetuning_type: lora
lora_target: all

### dataset
dataset: merged_EL
template: llama3
cutoff_len: 4096
max_samples: 100000
overwrite_cache: true
preprocessing_num_workers: 16

### output
